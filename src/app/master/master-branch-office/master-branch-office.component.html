<div class="row">
    <div class="col-sm-12">
        <!-- <app-master-spinner></app-master-spinner>  -->
        <!-- Basic Inputs Validation start -->



        <app-card [title]="'Registro sucursales'" [headerContent]="''" [cardOptionBlock]="true">

            <h5>Información sucursal </h5>
            <br>
            <div class="form-group row">
                <div class="col-sm-4">
                    <h6>Nombre de sucursal <span style="color:red;">*</span></h6>
                    <input type="text" class="form-control" id="Officename">
                </div>

                <div class="col-sm-4">
                    <h6> Teléfono <span style="color:red;">*</span></h6>
                    <input type="number" class="form-control" id="password">
                    <!--  <div class="messages text-danger error" *ngIf="myForm.controls.password.touched &&  !myForm.controls.password.valid">Este campo es requerido</div> -->
                </div>
                <div class="col-sm-4">
                    <h6>Pais<span style="color:red;">*</span></h6>
                    <select class="form-control" name="select">
                        <!--  <option value="0" selected>Seleccionar perfil</option> -->
                         <option value="1">Colombia</option>
                       </select>
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <h6>Ciudad<span style="color:red;">*</span></h6>
                    <select class="form-control" class="form-control" name="select">
                        <!--  <option value="0" selected>Seleccionar perfil</option> -->
                         <option value="1">Antioquia</option>
                         <option value="2">Arauca</option>
                         <option value="2">Cundinamarca</option>  
                       </select>
                </div>

                <div class="col-sm-4">
                    <h6> Dirección <span style="color:red;">*</span></h6>
                    <input type="text" class="form-control" id="password">
                    <!--  <div class="messages text-danger error" *ngIf="myForm.controls.password.touched &&  !myForm.controls.password.valid">Este campo es requerido</div> -->
                </div>

                <div class="col-sm-4">
                    <h6>Activo</h6>
                    <ui-switch class="js-single" color="#4680ff" switchColor="#fff" size="medium" checked></ui-switch><br>
                </div>



            </div>
            <br>


            <div class="form-group row ">
                <div class="col-sm-10 ">
                    <button type="submit " class="btn btn-primary m-b-0 ">Agregar Sucursal</button>
                </div>
            </div>


            <!--   <button type="button " class="btn btn-warning alert-confirm m-b-10 " (click)="openAjaxSwal() ">Confirm</button> -->
        </app-card>
    </div>
</div>
